<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ferrum Sinatra Terminal App</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Ferrum Sinatra Terminal App</h1>

      <div id="history">
      </div>

        <span class="prompt">$</span>
        <form>
          <input type="text" autofocus />

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
